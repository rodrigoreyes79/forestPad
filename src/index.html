<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">
		<title>ForestPad</title>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/jquery-ui.min.css" rel="stylesheet">
		<link href="css/layout.css" rel="stylesheet">
		<link href="css/common.css" rel="stylesheet">
		
		<style>
		</style>
	</head>
	<body>
		
		<div id="index" class="left fcol">
            <div id="tree" class="header frow">
				<select class="form-control" data-bind="options: trees, selectedOptions: selectedTree"></select>
                <select >
					
				</select>
            </div>
            <div class="body frow scroll-y">
                <ul class="root" data-bind="sortable: { template: 'childTmpl', data: rootChildren, options: {placeholder: 'placeholder', forceHelperSize: true, forcePlaceholderSize: true}}"></ul>
				<script id="childTmpl" type="text/html"><li>
						<div class="txt" data-bind="click: $root.selectNode, css: {selected: selected()}">
							<span class="toggle glyphicon" aria-hidden="true" data-bind="click: $root.toggleNode, css: { disabled: children().length < 1,'glyphicon-plus': closed(), 'glyphicon-minus': children().length < 1 || !closed() }"></span> 
							<span data-bind="visible: !editMode(), text: name, event: { dblclick: $root.editNode }"></span>
							<span data-bind="visible: editMode()">
								<input type="text" data-bind="value: name, event: { blur: $root.saveNode }"/>
							</span>
						</div>
						<div class="childrenPanel" data-bind="css:{invisible: closed}"><ul data-bind="sortable: { template: 'childTmpl', data: children, options: {placeholder: 'placeholder', forceHelperSize: true, forcePlaceholderSize: true} }" class="childTree"/></div></li></script>
            </div>
            <div class="footer frow">
                
            </div>
        </div>
        <div class="right fcol ">
            <div id="title" class="header frow">
				<strong>Home</strong>
				<button id="editBtn" type="button" class="btn btn-primary btn-lg pull-right btn-sm" data-bind="css: {active: page.editMode}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
				</button>
            </div>
            <div class="body frow scroll-y">
                <textarea id="editor" data-bind="textInput: page.md"></textarea>
            </div>
        </div>
		
		<!-- Bootstrap core JavaScript
			================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/jquery.autogrow.js"></script>
		<script src="js/moment-2.8.3.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/knockout-3.2.0.js"></script>
		<script src="js/knockout-sortable-0.9.2.js"></script>
		<script src="js/models.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
